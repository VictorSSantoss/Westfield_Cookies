<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./resources/css/index.css">

    <!-- GSAP CDN -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <!-- JS file -->
    <script src="resources/js/script.js"></script>

    <title>Westfild Cookies</title>
</head>
<body>
    
<!-- Nav Section -->
    <nav class="nav-section">
        <div class="logo">
            <img src="./resources/img/Logo 2.PNG" alt="Westfild Cookies logo">
        </div>
        <ul class="nav-button-list">
            <button class="nav-button">Home</button>
            <button class="nav-button">About</button>
            <button class="nav-button">Contact</button>
            <button class="nav-button">More</button>
        </ul>
    </nav>
<!-- Main Content -->
    <div class="banner-img">
        <div class="banner">
            <img class="cookie-1" src="./resources/img/Oreo - Transparent Background.svg" alt="Image of cookie">
            <img class="cookie-2" src="./resources/img/Classic - Transparent Background.svg" alt="Image of cookie">
        </div>
        <div class="banner-text">
            <h1>Welcome to Westfild Cookies</h1>
            <p>Discover the best cookies in town, made with love and the finest ingredients.</p>
            <button class="banner-button" >Order Now</button>
        </div>
    </div>
<!-- Catalog -->
    <div class="catalog">
        <h2>Catalog goes here</h2>
    </div>
</body>
</html>
